<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

	<title>Mentoria</title>


</head>
<body>
	<div class="page">
		<header>
			<h1>MENTORIA</h1>
			<p>Preencha o formulário abaixo para<br> agendar a sua mentoria</p>
		</header>

		<form id="form">
			<fieldset>
				<div class="fieldset-wrapper">
					<legend>INFORMAÇÕES PESSOAIS</legend>
						<div class="col-2">
							<div class="input-wrapper">
								<label for="client-name">Nome</label>
								<input type="text" id="client-name">
							</div>
							<div class="input-wrapper">
								<label for="client-last-name">Sobrenome</label>
								<input type="text" id="client-last-name">
							</div>
						</div>

						<div class="input-wrapper">
							<label for="client-email">E-mail <span>(digite um email válido)</span></label>
							<input type="email" id="client-email">
						</div>

						<div class="input-wrapper">
							<label for="client-password">Senha <span>(mínimo de 6 caracteres)</span></label>
							<input type="password" id="client-password">
						</div>
				</div>
			</fieldset>

			<fieldset>
				<div class="fieldset-wrapper">
					<legend>INFORMAÇÕES DO MENTOR</legend>
					<div class="input-wrapper">
						<label for="mentor-name">Nome do seu mentor</label>
						<input type="text" id="mentor-name">
					</div>
				</div>
			</fieldset>

			<fieldset>
				<div class="fieldset-wrapper">
					<legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
					<h2>PRIMEIRA MENTORIA</h2>
					<div class="col-3">
						<div class="input-wrapper">
							<label for="mentorship-date">Data <span>(DD/MM/AAAA)</span></label>
							<input type="date" id="mentorship-date">
						</div>
						<div>
							<div class="input-wrapper">
								<label for="mentorship-begin">Das</label>
								<input type="time" id="mentorship-begin">
							</div>
							
							<div class="input-wrapper">
								<label for="mentorship-end">Até</label>
								<input type="time" id="mentorship-end">
							</div>
						</div>
					</div>

					<h2>SEGUNDA MENTORIA</h2>
					<div class="col-3">
						<div class="input-wrapper">
							<label for="mentorship-date2">Data <span>(DD/MM/AAAA)</span></label>
							<input type="date" id="mentorship-date2">
						</div>
						<div>
							<div class="input-wrapper">
								<label for="mentorship-begin2">Das</label>
								<input type="time" id="mentorship-begin2">
							</div>
							
							<div class="input-wrapper">
								<label for="mentorship-end2">Até</label>
								<input type="time" id="mentorship-end2">
							</div>
						</div>
					</div>
				</div>
			</fieldset>
		</form>
		<footer>
			<button form="form">SALVAR</button>
		</footer>
	</div>
</body>
</html>
